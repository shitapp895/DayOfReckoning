<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment
      
      // Parse the url
      var pathSegmentsToKeep = 1; // Keeps /DayOfReckoning/ part
      var l = window.location;
      
      // If already on the homepage or has a query, don't redirect
      if (l.pathname === '/' || l.pathname === '/DayOfReckoning/' || l.pathname === '/DayOfReckoning' || l.search) {
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/DayOfReckoning/'
        );
      } else {
        var segmentCount = 0;
        var location = window.location;
        
        // Don't redirect if we're on the homepage
        if (l.pathname === '/' || l.pathname === '/DayOfReckoning/' || l.pathname === '/DayOfReckoning') {
          segmentCount = 0;
        } else {
          // Strip /DayOfReckoning/ from the path if present
          var path = l.pathname;
          if (path.indexOf('/DayOfReckoning/') === 0) {
            path = path.substr('/DayOfReckoning/'.length);
          } else if (path.indexOf('/DayOfReckoning') === 0) {
            path = path.substr('/DayOfReckoning'.length);
          }
          
          l.pathname.split('/').forEach(function(segment) {
            if (segment !== '') {
              segmentCount++;
            }
          });
        }
        
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/DayOfReckoning/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
          
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    Redirecting to Day of Reckoning...
  </body>
</html>
